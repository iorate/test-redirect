<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script defer>
      const url = new URL(location.href);
      url.host = "ublacklist.github.io"
      url.pathname = url.pathname.replace(/^\/test-redirect\/?/, "/");
      location.replace(url.href);
      document.getElementById("link").href = url.href;
    </script>
  </head>
  <body>
    <p>Redirecting to <a id="link" href="#">the new site</a>...</p>
  </body>
</html>
